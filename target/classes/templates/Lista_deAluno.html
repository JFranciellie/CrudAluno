<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
</head>
<body>
<h1>Lista de Alunos</h1>
<a th:href="@{/inicio/novo}" class="btn btn-primary">Adicionar Novo Aluno</a>
<table border="1" cellpadding="10">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Nota 1</th>
        <th>Nota 2</th>
        <th>Nota 3</th>
        <th>Status</th>
        <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aluno : ${Lista_deAluno}">
        <td th:text="${aluno.id}">1</td>
        <td th:text="${aluno.nome}">Julia</td>
        <td th:text="${aluno.nota1}">7.5</td>
        <td th:text="${aluno.nota2}">6.0</td>
        <td th:text="${aluno.nota3}">8.0</td>
        <td th:text="${aluno.status}">Aprovado</td>
        <td>
            <a th:href="@{/showFormForUpdate/{id}(id=${aluno.id})}">Editar</a>
            <a th:href="@{/deleteALUNO/{id}(id=${aluno.id})}">Excluir</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
