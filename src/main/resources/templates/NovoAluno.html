<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adicionar Aluno</title>
</head>
<body>
<h1>Adicionar Novo Aluno</h1>
<form th:action="@{/inicio/SalvarAluno}" th:object="${aluno}" method="post">
    <div>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" th:field="*{nome}">
    </div>
    <div>
        <label for="nota1">Nota 1:</label>
        <input type="number" step="0.01" id="nota1" th:field="*{nota1}">
    </div>
    <div>
        <label for="nota2">Nota 2:</label>
        <input type="number" step="0.01" id="nota2" th:field="*{nota2}">
    </div>
    <div>
        <label for="nota3">Nota 3:</label>
        <input type="number" step="0.01" id="nota3" th:field="*{nota3}">
    </div>
    <div>
        <button type="submit">Salvar</button>
    </div>
</form>
<a th:href="@{/}">Cancelar</a>
</body>
</html>
